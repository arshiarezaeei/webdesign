<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  
     <input type="text">
   <button onclick="greeting()">ok</button>
  <p id="showme">
   </p>



   <script>
    let prompt=document.getElementById("showme");
    let numbers=document.getElementsByTagName("input"); 
    
    function greeting() {
        nowtime= new Date().getFullYear;
         prompt=Number(numbers.value) - Number(nowtime);
         document.getElementById("showme").innerText= prompt;
        


        

    }
   </script>
</body>
</html>
