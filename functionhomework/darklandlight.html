<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="demo"  rel="stylesheet" href="lightmood.css">
</head>
<body>
    
    <button onclick="greeting()">change</button>

    <script>

        let themood=true;
        let demo=document.getElementById("demo");
     
        function greeting() {
       

           if (themood===true) {
            demo.href="darkmood.css";
            themood=false;
           } else {
            demo.href="lightmood.css  ";
            themood=true;
           }
                                            
        }
    </script>
</body>
</html>
